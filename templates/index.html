<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="login-box">
                <h1><i class="fas fa-comments"></i> Chat App</h1>
                <p>Enter your username to start chatting</p>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="usernameInput" placeholder="Enter username" required>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Join Chat
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="screen">
        <div class="chat-container">
            <!-- Header -->
            <div class="chat-header">
                <h2><i class="fas fa-comments"></i> Live Chat</h2>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <button id="logoutBtn" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-main">
                <!-- Users Sidebar -->
                <div class="users-sidebar">
                    <h3><i class="fas fa-users"></i> Online Users</h3>
                    <div id="usersList" class="users-list">
                        <!-- Users will be populated here -->
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages">
                    <div id="messagesContainer" class="messages-container">
                        <!-- Messages will be populated here -->
                    </div>
                    
                    <!-- Message Input -->
                    <div class="message-input">
                        <form id="messageForm">
                            <div class="input-group">
                                <input type="text" id="messageInput" placeholder="Type your message..." required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Connecting...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
